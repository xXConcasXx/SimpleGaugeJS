<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gauge</title>
    <link rel="stylesheet" src="style.css">
  </head>
  <body>
    <table border="1" id="data-table">
      <thead>
        <tr>
          <th>Max Value</th>
          <th>Current Value</th>
          <th>Gauge</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>100</td>
          <td>0</td>
          <td class="indicator-cell"></td>
        </tr>
        <tr>
          <td>100</td>
          <td>20</td>
          <td class="indicator-cell"></td>
        </tr>
        <tr>
          <td>100</td>
          <td>40</td>
          <td class="indicator-cell"></td>
        </tr>
        <tr>
          <td>100</td>
          <td>60</td>
          <td class="indicator-cell"></td>
        </tr>
        <tr>
          <td>100</td>
          <td>80</td>
          <td class="indicator-cell"></td>
        </tr>
        <tr>
          <td>100</td>
          <td>100</td>
          <td class="indicator-cell"></td>
        </tr>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
